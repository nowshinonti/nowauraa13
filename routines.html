<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>NowAuraa – Routines</title>

  <style>
    /* ===== REMOVE TOP GAP ===== */
    html, body {
      margin: 0 !important;
      padding: 0 !important;
    }

    /* ===== Global Reset ===== */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    /* ===== Base ===== */
    body {
      font-family: 'Segoe UI', system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      background: radial-gradient(circle at top left, #E8F3EB, #F8FBF9);
      color: #22352A;
      line-height: 1.6;
    }

    a {
      color: inherit;
      text-decoration: none;
    }

    .wrapper {
      width: 90%;
      max-width: 1100px;
      margin: 0 auto;
    }

    /* ===== Header & Nav ===== */
    header {
      background: rgba(213, 231, 221, 0.95);
      backdrop-filter: blur(10px);
      border-bottom: 1px solid rgba(143, 173, 156, 0.3);
      position: sticky;
      top: 0;
      z-index: 20;
    }

    .header-inner {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 14px 0;
    }

    .logo-block {
      display: flex;
      flex-direction: column;
    }

    .logo-main {
      font-size: 1.7rem;
      font-weight: 700;
      letter-spacing: 1px;
    }

    .logo-sub {
      font-size: 0.8rem;
      color: #516B5A;
    }

    nav {
      display: flex;
      gap: 12px;
      flex-wrap: wrap;
    }

    .nav-link {
      font-size: 0.9rem;
      padding: 6px 12px;
      border-radius: 999px;
      color: #23382C;
      transition: background 0.2s, transform 0.1s;
    }

    .nav-link:hover {
      background: rgba(255, 255, 255, 0.9);
      transform: translateY(-1px);
    }

    .nav-link.active {
      background: #89B89A;
      color: #0E1913;
      font-weight: 600;
    }

    /* ===== Hero ===== */
    .hero {
      margin: 26px 0 20px;
      padding: 24px 22px;
      border-radius: 22px;
      background: linear-gradient(135deg, #E8F3EB, #F9FFF9);
      box-shadow: 0 12px 32px rgba(50, 80, 60, 0.10);
      position: relative;
      overflow: hidden;
    }

    .hero::after {
      content: "";
      position: absolute;
      width: 220px;
      height: 220px;
      border-radius: 999px;
      background: radial-gradient(circle, rgba(137, 184, 154, 0.35), transparent);
      right: -40px;
      top: -60px;
      opacity: 0.7;
    }

    .hero-pill {
      font-size: 0.78rem;
      text-transform: uppercase;
      letter-spacing: 1.6px;
      color: #6C8A75;
      display: inline-block;
      background: rgba(225, 242, 232, 0.9);
      padding: 5px 14px;
      border-radius: 999px;
      margin-bottom: 10px;
    }

    .hero h1 {
      font-size: 2rem;
      max-width: 520px;
    }

    .hero p {
      max-width: 600px;
      font-size: 0.98rem;
      color: #3C5547;
      margin-top: 8px;
    }

    .hero-highlight {
      font-weight: 600;
      color: #193326;
    }

    .hero-actions {
      margin-top: 14px;
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
    }

    .btn {
      display: inline-block;
      padding: 9px 16px;
      border-radius: 999px;
      cursor: pointer;
      font-size: 0.9rem;
      transition: transform 0.1s, box-shadow 0.2s, background 0.2s;
    }

    .btn-primary {
      background: #89B89A;
      color: #0E1913;
      box-shadow: 0 6px 14px rgba(85, 129, 101, 0.35);
    }

    .btn-primary:hover {
      background: #7AA78C;
      transform: translateY(-1px);
    }

    .btn-ghost {
      background: transparent;
      color: #294132;
      border: 1px solid #A2C4AC;
    }

    .btn-ghost:hover {
      background: rgba(255, 255, 255, 0.85);
    }

    /* ===== Section Header ===== */
    .section-header {
      margin: 28px 0 16px;
    }

    .section-header h2 {
      font-size: 1.4rem;
    }

    .section-header p {
      font-size: 0.9rem;
      color: #4F6858;
    }

    /* ===== Routines Grid ===== */
    .routine-grid {
      display: grid;
      grid-template-columns: 1fr;
      gap: 18px;
      margin-bottom: 40px;
    }

    .routine-card {
      background: #FDFEFD;
      border-radius: 18px;
      padding: 18px 18px 20px;
      border: 1px solid rgba(150, 182, 160, 0.3);
      box-shadow: 0 10px 24px rgba(36, 60, 44, 0.06);
      position: relative;
      overflow: hidden;
    }

    .routine-icon {
      position: absolute;
      font-size: 2.2rem;
      right: 14px;
      top: 10px;
      opacity: 0.25;
    }

    .routine-tag {
      display: inline-block;
      font-size: 0.75rem;
      text-transform: uppercase;
      letter-spacing: 1.4px;
      background: #E2F1E7;
      color: #466454;
      padding: 4px 10px;
      border-radius: 999px;
      margin-bottom: 8px;
    }

    .routine-card h3 {
      margin-bottom: 6px;
      font-size: 1.1rem;
    }

    .routine-desc {
      font-size: 0.9rem;
      color: #384C40;
      margin-bottom: 8px;
    }

    .routine-steps {
      padding-left: 18px;
      margin-top: 6px;
      margin-bottom: 10px;
      font-size: 0.9rem;
    }

    .routine-steps li {
      margin-bottom: 5px;
    }

    .routine-tip {
      font-size: 0.8rem;
      color: #476756;
      background: #EDF6F0;
      padding: 7px 9px;
      border-radius: 10px;
      margin-top: 2px;
    }

    /* ===== Footer ===== */
    footer {
      border-top: 1px solid rgba(155, 183, 162, 0.3);
      background: rgba(228, 240, 231, 0.9);
      padding: 14px 0 20px;
      margin-top: 26px;
    }

    footer p {
      font-size: 0.78rem;
      text-align: center;
      color: #4F6858;
    }

    /* ===== Responsive ===== */
    @media (min-width: 720px) {
      .routine-grid {
        grid-template-columns: 1fr 1fr;
      }

      .hero {
        padding: 28px 26px;
      }
    }
  </style>
</head>

<body>

<header>
  <div class="wrapper header-inner">
    <div class="logo-block">
      <span class="logo-main">NowAuraa</span>
      <span class="logo-sub">Routines · Glow Habits · Soft Skin</span>
    </div>

    <nav>
      <a href="index.html" class="nav-link">Home</a>
      <a href="blog.html" class="nav-link">Blog</a>
      <a href="routines.html" class="nav-link active">Routines</a>
      <a href="products.html" class="nav-link">Products</a>
    </nav>
  </div>
</header>
